apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ingress-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: sahand
            server: "https://vip.sahand.mecan.ir:6443"
          - name: dena
            server: "https://vip.dena.mecan.ir:6443"
  template:
    metadata:
      name: ingress-{{name}}
    spec:
      project: default
      source:
        repoURL: {{ .Values.spec.ingress.repoURL }}
        chart: {{ .Values.spec.ingress.chart }}
        targetRevision: {{ .Values.spec.ingress.targetRevision }}
        helm:
          valueFiles:
            - {{ .Values.spec.ingress.valueFiles }}
          releaseName: {{ .Values.spec.ingress.releaseName }}
      destination:
        server: "{{server}}"
        namespace: {{ .Values.spec.ingress.namespace }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
