apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.min.io/
    targetRevision: main
    path: minio
    helm:
      valueFiles:
        - {{ .Values.spec.source.minio_variables_file }}
  destination:
    server: {{ .Values.spec.destination.server }}
    namespace: minio
  syncPolicy:
    automated:
      prune: true
      selfHeal: true